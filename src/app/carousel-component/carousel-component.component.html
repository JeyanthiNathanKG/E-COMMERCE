<ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/images/image1.jpg" alt="Random first slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/images/image2.jpg" alt="Random second slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="../../assets/images/image1.jpg" alt="Random third slide">
      </div>
      <div class="carousel-caption">
      </div>
    </ng-template>
  </ngb-carousel>
